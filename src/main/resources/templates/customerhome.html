

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Home</title>
<style>
  /* Navbar styles */
  .navbar {
    background-color: #333;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .navbar-brand {
    color: #fff;
    font-size: 24px;
    text-decoration: none;
  }

  /* Main body styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .container {
    flex: 1;
    text-align: center;
    padding: 30px;
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  .button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 30px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 18px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <a href="/" class="navbar-brand">MYMUSIC</a>
  <!-- You can add additional navbar links here if needed -->
  <a href="#" ><span th:text="${username}" style="color:white"></span></a>
</div>


<!-- Main body content -->
<div class="container">
  <h1>Welcome, <span th:text="${username}"></span></h1>
  <a href="/exploreSongs" class="button">Explore Songs</a>
</div>

</body>
</html>
